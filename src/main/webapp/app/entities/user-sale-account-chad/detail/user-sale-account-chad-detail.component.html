<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userSaleAccount">
      <h2 data-cy="userSaleAccountDetailsHeading">
        <span jhiTranslate="gestionProduitApplication1App.userSaleAccount.detail.title">User Sale Account</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gestionProduitApplication1App.userSaleAccount.id">Id</span></dt>
        <dd>
          <span>{{ userSaleAccount.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionProduitApplication1App.userSaleAccount.statut">Statut</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gestionProduitApplication1App.UserSaleAccountStatut.' + userSaleAccount.statut }}">{{
            userSaleAccount.statut
          }}</span>
        </dd>
        <dt><span jhiTranslate="gestionProduitApplication1App.userSaleAccount.balance">Balance</span></dt>
        <dd>
          <span>{{ userSaleAccount.balance }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/user-sale-account-chad', userSaleAccount.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>

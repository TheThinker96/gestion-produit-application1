<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userCashBack">
      <h2 data-cy="userCashBackDetailsHeading">
        <span jhiTranslate="gestionProduitApplication1App.userCashBack.detail.title">User Cash Back</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gestionProduitApplication1App.userCashBack.id">Id</span></dt>
        <dd>
          <span>{{ userCashBack.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionProduitApplication1App.userCashBack.montant">Montant</span></dt>
        <dd>
          <span>{{ userCashBack.montant }}</span>
        </dd>
        <dt><span jhiTranslate="gestionProduitApplication1App.userCashBack.balance">Balance</span></dt>
        <dd>
          <span>{{ userCashBack.balance }}</span>
        </dd>
        <dt><span jhiTranslate="gestionProduitApplication1App.userCashBack.statut">Statut</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gestionProduitApplication1App.UserSaleAccountStatut.' + userCashBack.statut }}">{{
            userCashBack.statut
          }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/user-cash-back-chad', userCashBack.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
